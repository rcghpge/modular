# Base Configuration for All Benchmarks
# This is the root configuration that contains parameters common to all benchmark types.
# It is inherited by serving_config.yaml and throughput_config.yaml.

# Configuration metadata
name: "Base Benchmark Configuration"
description: "Base configuration containing common parameters for all MAX benchmarks"
version: "0.0.1"

# Common benchmark parameters shared across all benchmark types
benchmark_config:
  # Model and tokenizer configuration
  model: null  # Required - must be set when using config
  tokenizer: null  # Optional tokenizer (defaults to model if not specified)
  model_max_length: null # Override for tokenizer max length. Needed if server has a lower max length than the tokenizer.
  trust_remote_code: false

  # Dataset configuration (common across all benchmark types)
  dataset_name: null  # Name of the dataset to benchmark on
  dataset_path: null  # Path to dataset file

  # Basic workload parameters
  num_prompts: 1000  # Number of prompts to process
  seed: 0  # Random seed for reproducibility

  # Control flags
  disable_tqdm: false
  print_inputs_and_outputs: false
