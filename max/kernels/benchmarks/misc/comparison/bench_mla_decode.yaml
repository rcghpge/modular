name: bench_mla_decode_subgraph
file: $BUILD_WORKSPACE_DIRECTORY/max/kernels/benchmarks/misc/comparison/bench_blackwell_mla_decode.py

deepseek-v2-commons: &deepseek-v2-commons
  $num_q_heads: 128
  $qk_nope_head_dim: 128
  $qk_rope_head_dim: 64
  $kv_lora_rank: 512
  $q_len_per_request: 1
  $engine: ["flashinfer", "modular_max"]
  model: "deepseek-v2"

params:
- <<: *deepseek-v2-commons
  $batch_size: 1
  $cache_len: 32768

- <<: *deepseek-v2-commons
  $batch_size: 1
  $cache_len: 65536

- <<: *deepseek-v2-commons
  $batch_size: 2
  $cache_len: 32768

- <<: *deepseek-v2-commons
  $batch_size: 2
  $cache_len: 65536
