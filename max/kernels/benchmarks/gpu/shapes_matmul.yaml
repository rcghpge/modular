# Shape configurations for matmul benchmarking
# These shapes are kept separate from tuning parameters for modularity
# Use with: kbench matmul_sm100_tuning_params.yaml shapes_matmul.yaml

name: matmul_sm100_tuning
file: $KERNEL_BENCHMARKS_ROOT/gpu/bench_matmul.mojo

# Shape parameters
params:
  - $M: 4096
    N: 4096
    K: 4096
  - $M: [512, 4096, 8192]
    N: 2560
    K: 8192
  - $M: [512, 4096, 8192]
    N: 8192
    K: 2048
  - $M: [512, 4096, 8192]
    N: 14336
    K: 8192
  - $M: [512, 4096, 8192]
    N: 8192
    K: 7168