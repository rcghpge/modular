name: bench_allreduce
file: $KERNEL_BENCHMARKS_ROOT/gpu/bench_allreduce.mojo

commons: &commons
  dtype: [DType.bfloat16, DType.float32]
  num_gpus: [2, 4, 8]
  rank: [1]
  $num_bytes: "[2**i for i in range(14, 28)]"
  TUNE_MAX_NUM_BLOCKS: [0] # To force picking the tuning results

params:
- <<: *commons
  use_multimem: [False, True]
  use_vendor_ccl: [False]

- <<: *commons
  use_multimem: [False]
  use_vendor_ccl: [True]

# Ragged testing for bandwidth-bound sizes only (2-stage path)
- dtype: [DType.bfloat16, DType.float32]
  num_gpus: [2, 4, 8]
  rank: [1]
  $num_bytes: "[2**i for i in range(20, 28)]"  # 1MB to 128MB
  TUNE_MAX_NUM_BLOCKS: [0]
  use_multimem: [False]
  use_vendor_ccl: [False]
  ragged: [True]
