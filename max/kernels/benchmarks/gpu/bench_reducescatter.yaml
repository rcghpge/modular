name: bench_reducescatter
file: $KERNEL_BENCHMARKS_ROOT/gpu/bench_reducescatter.mojo

params:
# Test hyperparameters
- dtype: [DType.bfloat16, DType.float32]
  num_gpus: [2, 4, 8]
  rank: [1]

  # Test configurations covering different sizes
  $num_bytes: [(2 * 8 * 1024),        # Small: 16KB
            (2 * 128 * 1024),         # Medium: 256KB
            (2 * 16 * 1024 * 1024),   # Large: 32MB
            (2 * 64 * 1024 * 1024),   # Very large: 128MB
            ]

  multimem: [False]
