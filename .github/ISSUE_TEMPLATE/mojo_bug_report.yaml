name: Mojo bug report
description: Create a bug report to help us improve Mojo
title: "[BUG]"
labels:
  - "bug,mojo,modular-repo"
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out a bug report!

        Please provide a descriptive title above and fill in the following fields.

  - type: textarea
    id: Description
    attributes:
      label: Bug description
      description: Describe the bug you encountered and what you expected to happen.
      value: |
        ### Actual behavior
        <!-- Add a clear and concise description of what actually happened. -->

        ### Expected behavior
        <!-- Add a clear and concise description of what you expected to happen. -->
    validations:
      required: true

  - type: textarea
    id: Steps
    attributes:
      label: Steps to reproduce
      description: Provide the specific steps to reproduce the issue.
      value: |
        - Please paste or attach the .mojo files that are needed to reproduce the issue.
        - If you are able to reduce the reproduction steps to a small example, this would be much appreciated!
        - Please quote the command line you used to compile and/or run the example.
        - If you see a crash or an error message, please paste it in the "actual behavior" above.
        - If using the Godbolt / Compiler Explorer, share the example link.
        - Include anything else that might help us debug the issue. Your insights and observations are welcome!
    validations:
      required: true

  - type: textarea
    id: Context
    attributes:
      label: System information
      description: What version of Mojo are you using?
      value: |
        - Provide the system information by running `pixi info`.
        - Provide version information for MAX (includes Mojo) by pasting the output of `pixi list max`.
