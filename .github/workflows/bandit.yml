# Bandit is a security linter designed to find common security issues in Python code.
# The results of the scan will be found under the Security tab of your repository.
# https://github.com/PyCQA/bandit-action is Apache v2.0 licensed, by PyCQA

name: Bandit

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '00 5 * * 4'

jobs:
  bandit:
    permissions:
      contents: read
      security-events: write
      actions: read

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Bandit Scan
        continue-on-error: true
        uses: PyCQA/bandit-action@v1.0.1
        # with:
          # Valid inputs only - uncomment to enable
          # severity: "MEDIUM"        # {all, high, medium, low}
          # confidence: "MEDIUM"      # {all, high, medium, low}
          # exclude: ".venv,tests"    # comma-separated globs
          # skips: "B101,B607"        # comma-separated test IDs
          # ini: ".bandit"            # config file path
          # targets: "."              # scan path (default: .)

      - name: Upload SARIF 
        if: always()     
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: results.sarif
