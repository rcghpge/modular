name: Upstream

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 5'
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Fork configs
        run: |
          if [ "${{ github.repository }}" != "rcghpge/modular" ]; then
            exit 1
          fi

      - name: Add upstream and sync
        run: |
          git remote add upstream https://github.com/modular/modular.git || true
          git fetch --prune --tags origin
          git fetch --prune --tags upstream
          git checkout main
          git remote set-url --push upstream DISABLED

      - name: Check diffs and workflow changes
        id: detect
        run: |
          BASE=$(git merge-base HEAD upstream/main)
          BEHIND=$(git rev-list --right-only --count "${BASE}..upstream/main")
          if git diff --name-only "${BASE}..upstream/main" | grep -qE '^\.github/workflows/'; then
            WF_CHANGED=true
          else
            WF_CHANGED=false
          fi
          echo "behind=${BEHIND}"     >> "$GITHUB_OUTPUT"
          echo "wf_changed=${WF_CHANGED}" >> "$GITHUB_OUTPUT"

      - name: GH configs
        if: ${{ steps.detect.outputs.behind != '0' }}
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Merge upstream/main to main
        id: do_merge
        if: ${{ steps.detect.outputs.behind != '0' }}
        continue-on-error: true
        run: |
          git merge --no-ff --no-edit upstream/main

      - name: Push with GH configs (no workflow changes)
        if: ${{ steps.do_merge.outcome == 'success' && steps.detect.outputs.wf_changed != 'true' }}
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git
          git push origin HEAD:main

      - name: Push with pat token configs (workflow changes)
        id: push_pat
        if: ${{ steps.do_merge.outcome == 'success' && steps.detect.outputs.wf_changed == 'true' }}
        continue-on-error: true
        env:
          PAT: ${{ secrets.PAT_WORKFLOW }}
        run: |
          git remote set-url origin https://x-access-token:${PAT}@github.com/${{ github.repository }}.git
          git push origin HEAD:main

      - name: Set PR branch (fallbacks)
        if: ${{ steps.detect.outputs.behind != '0' && steps.do_merge.outcome == 'failure' }}
        run: |
          git merge --abort || true
          git checkout -B chore/sync-upstream-${GITHUB_RUN_ID} main
          git merge --no-ff --no-edit upstream/main || true

      - name: Generate PR branch (pat fallbacks)
        if: ${{ steps.do_merge.outcome == 'success' && steps.detect.outputs.wf_changed == 'true' && steps.push_pat.outcome == 'failure' }}
        run: |
          git checkout -B chore/sync-upstream-${GITHUB_RUN_ID} main
          git merge --no-ff --no-edit upstream/main || true

      - name: Generate PR
        id: cpr
        if: |
          (steps.detect.outputs.behind != '0' && steps.do_merge.outcome == 'failure') ||
          (steps.do_merge.outcome == 'success' && steps.detect.outputs.wf_changed == 'true' && steps.push_pat.outcome == 'failure')
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PAT_WORKFLOW }}
          base: main
          branch: chore/sync-upstream-${{ github.run_id }}
          title: "Sync upstream → main"
          commit-message: "chore: sync upstream → main"
          labels: sync, automerge

      - name: Auto-approve
        if: ${{ steps.cpr.outputs.pull-request-number != '' }}
        uses: hmarr/auto-approve-action@v3
        with:
          github-token: ${{ secrets.PAT_WORKFLOW }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}

      - name: Enable auto-merge
        if: ${{ steps.cpr.outputs.pull-request-number != '' }}
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.PAT_WORKFLOW }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: squash

      - name: Debug
        if: always()
        run: |
          echo "behind=${{ steps.detect.outputs.behind }}"
          echo "wf_changed=${{ steps.detect.outputs.wf_changed }}"
          echo "merge_outcome=${{ steps.do_merge.outcome }}"
          echo "push_pat_outcome=${{ steps.push_pat.outcome || 'n/a' }}"
          echo "pr_number=${{ steps.cpr.outputs.pull-request-number || 'n/a' }}"
