name: Upstream

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 5'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  sync:
    if: ${{ github.repository == 'rcghpge/modular' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Add upstream and fetch updates
        run: |
          git remote add upstream https://github.com/modular/modular.git 2>/dev/null || true
          git fetch --prune upstream
          git checkout main

      - name: Git configs
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Merge upstream/main to main
        run: |
          git merge --no-ff --no-edit upstream/main || exit 0

      - name: Push changes
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          git remote set-url origin "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git"
          git push origin main
