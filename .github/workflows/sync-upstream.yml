name: Upstream

on:
  schedule:
    - cron: '0 0 * * 5'
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Guard repo
        run: |
          if [ "${{ github.repository }}" != "rcghpge/modular" ]; then
            exit 1
          fi

      - name: Add upstream
        run: |
          git remote add upstream https://github.com/modular/modular.git || true
          git fetch --prune --tags upstream
          git checkout main

      - name: Identify deltas
        id: delta
        run: |
          BASE=$(git merge-base HEAD upstream/main)
          BEHIND=$(git rev-list --right-only --count "${BASE}..upstream/main")
          AHEAD=$(git rev-list --left-only  --count "${BASE}..HEAD")
          echo "behind=${BEHIND}" >> "$GITHUB_OUTPUT"
          echo "ahead=${AHEAD}"   >> "$GITHUB_OUTPUT"

      - name: Configure author
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Try rebase on upstream
        id: try_ff
        if: ${{ steps.delta.outputs.behind != '0' }}
        continue-on-error: true
        run: |
          git rebase --rebase-merges upstream/main

      - name: Push rebase result
        if: ${{ steps.try_ff.outcome == 'success' }}
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git
          git push origin HEAD:main

      - name: Set PR branch (fallbacks)
        if: ${{ steps.delta.outputs.behind != '0' && steps.try_ff.outcome == 'failure' }}
        run: |
          git rebase --abort || true
          git checkout -B chore/sync-upstream-${GITHUB_RUN_ID} main
          git merge --no-ff --no-edit upstream/main || true

      - name: Generate PR
        id: cpr
        if: ${{ steps.delta.outputs.behind != '0' && steps.try_ff.outcome == 'failure' }}
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PAT_WORKFLOW }}
          base: main
          branch: chore/sync-upstream-${{ github.run_id }}
          title: "Sync upstream → main"
          commit-message: "chore: sync upstream → main"
          labels: automerge,sync

      - name: Auto-approve
        if: ${{ steps.cpr.outputs.pull-request-number != '' }}
        uses: hmarr/auto-approve-action@v3
        with:
          github-token: ${{ secrets.PAT_WORKFLOW }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}

      - name: Enable auto-merge
        if: ${{ steps.cpr.outputs.pull-request-number != '' }}
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.PAT_WORKFLOW }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: squash
